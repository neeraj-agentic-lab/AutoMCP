# Production Configuration for MCP REST Adapter
# This configuration is optimized for production deployment with
# enhanced security, monitoring, and performance settings.

spring:
  application:
    name: mcp-rest-adapter
  
  profiles:
    active: prod
  
  # R2DBC Production Configuration
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:mcpwrapper}
    username: ${DB_USERNAME:mcpuser}
    password: ${DB_PASSWORD:mcppassword}
    pool:
      initial-size: ${DB_POOL_MIN_SIZE:10}
      max-size: ${DB_POOL_MAX_SIZE:50}
      max-idle-time: ${DB_POOL_MAX_IDLE_TIME:30m}
      max-life-time: ${DB_POOL_MAX_LIFETIME:60m}
      max-acquire-time: ${DB_POOL_MAX_ACQUIRE_TIME:30s}
      max-create-connection-time: ${DB_POOL_MAX_CREATE_TIME:30s}
      validation-query: SELECT 1
  
  # Security Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:}
          jwk-set-uri: ${JWT_JWK_SET_URI:}
  
  # WebFlux Configuration
  webflux:
    base-path: /
    static-path-pattern: /static/**
  
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,text/plain,text/html,application/javascript,text/css
  http2:
    enabled: true
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEY_STORE:}
    key-store-password: ${SSL_KEY_STORE_PASSWORD:}
    key-store-type: ${SSL_KEY_STORE_TYPE:PKCS12}

# Management and Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 30s
    distribution:
      percentiles-histogram:
        http.server.requests: true
        mcp.tool.execution.duration: true
      percentiles:
        http.server.requests: 0.5,0.9,0.95,0.99
        mcp.tool.execution.duration: 0.5,0.9,0.95,0.99
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.mcpwrapper: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    io.r2dbc: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:/var/log/mcp-rest-adapter/application.log}
    max-size: 100MB
    max-history: 30

# MCP Configuration
mcp:
  server:
    max-concurrent-executions: ${MCP_MAX_CONCURRENT:200}
    default-timeout: ${MCP_DEFAULT_TIMEOUT:60s}
    max-request-size: ${MCP_MAX_REQUEST_SIZE:50MB}
    request-logging-enabled: ${MCP_REQUEST_LOGGING:false}
  
  registry:
    initial-capacity: ${MCP_REGISTRY_CAPACITY:100}
    cache-enabled: ${MCP_CACHE_ENABLED:true}
    cache-ttl: ${MCP_CACHE_TTL:2h}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      toolInvocation:
        failure-rate-threshold: 60
        wait-duration-in-open-state: 30s
        sliding-window-size: 20
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 5
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 10s
      healthCheck:
        failure-rate-threshold: 70
        wait-duration-in-open-state: 2m
        sliding-window-size: 10
        minimum-number-of-calls: 5
  
  retry:
    instances:
      toolInvocation:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
        ignore-exceptions:
          - java.lang.IllegalArgumentException
  
  ratelimiter:
    instances:
      api:
        limit-for-period: 1000
        limit-refresh-period: 1m
        timeout-duration: 5s

# Cache Configuration
spring.cache:
  type: caffeine
  caffeine:
    spec: maximumSize=1000,expireAfterWrite=1h

# Custom Application Properties
app:
  security:
    jwt:
      enabled: ${JWT_ENABLED:false}
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
  
  monitoring:
    metrics:
      enabled: true
      export-interval: 30s
    health-checks:
      enabled: true
      interval: 15s
    audit:
      enabled: true
      retention-days: 90
  
  openapi:
    parsing:
      timeout: 30s
      max-size: 10MB
      cache-ttl: 1h
    generation:
      batch-size: 50
      timeout: 60s
